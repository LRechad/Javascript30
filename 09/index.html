<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello Im a %s string', 'random');

    // Styled
    console.log('%c Styled text', 'font-size: 50px; color: red;');

    // warning!
    console.warn('WARNING');

    // Error :|
    console.error('SHIT!');

    // Info
    console.info('Info-text');
    
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('random-class'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    })
    
    // counting
    console.count('Hi!');
    console.count('Hi!');
    console.count('Hi!');

    // timing
    console.time('fetching some datas');
    fetch('https://api.github.com/users/LRechad')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching some datas');
            console.log(data);
        });

    // Tables
    console.table(dogs);

    </script>
</body>
</html>
